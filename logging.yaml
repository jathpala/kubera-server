version: 1
disable_existing_loggers: false
formatters:
    simple:
        format: "[%(asctime)s::%(name)s] %(levelname)s: %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
    stderr:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stderr
    file:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: logs/kubera.log
        maxBytes: 10000
        backupCount: 3
loggers:
    kubera_server:
        level: DEBUG
        handlers:
            - stderr
            - file
